<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<table class="table">

    <tr>
        <th>Name</th>
        <th>Notes</th>
        <th>Duration/Set</th>
        <th>Video</th>
    </tr>

    <tr th:each="workout : ${workouts}">
        <td th:text="${workout.name}"></td>
        <td th:text="${workout.notes}"></td>
        <td th:text="${workout.DurationSet.name}"></td>
        <td th:unless="${workout.youtube}">No Video</td>
        <td th:if="${workout.youtube}"><iframe id="ytplayer" type="text/html" width="280" height="158"
                                               th:src="'https://www.youtube.com/embed/' + ${workout.youtube} + '?enablejsapi=1?'"
                                               allowfullscreen="allowfullscreen"></iframe></td>

    </tr>
    <hr/>

</table>

<table class="table">

    <tr>
        <th>Username</th>
        <th>Comment</th>

    </tr>

    <tr th:each="comment : ${comments}">
        <td th:text="${comment.username}"></td>
        <td th:text="${comment.comment}"></td>

    </tr>
    <hr/>

</table>

<a th:href="'/home/add-comment/' + ${scheduleId}" class="btn btn-info" role="button">Add Comment</a>


</body>
</html>
