<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>


<table class="table">

    <tr>
        <th>Workout Plans</th>
        <th></th>
        <th>Rank</th>
        <th></th>
        <th>Description</th>
    </tr>


    <tr  th:each="schedule : ${schedules}">
        <td><h2><a th:href="'home/view/' + ${schedule.id}" th:text="${schedule.name}"></a></h2></td>
        <td><a th:href="'home/up/' + ${schedule.id}" class="btn btn-success" role="button">UP</a></td>
        <td><h4 th:text="${schedule.vote}"></h4></td>
        <td><a th:href="'home/down/' + ${schedule.id}" class="btn btn-danger" role="button">Down</a></td>
        <td><p th:text="${schedule.description}"></p></td>

    </tr>
</table>
<table class="table">
    <tr>
        <th>Users</th>
    </tr>

    <tr  th:each="user : ${users}">

        <td><h2><a th:href="'/home/viewuser/' + ${user.id}" th:text="${user.username}"></a></h2></td>

    </tr>

</table>

</body>
</html>
