<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title} +' '+ ${scheduleId}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${comments}" >
    <div class="form-group">
        <label th:for="username"></label>
        <input th:value="${username}" class="form-control"  id="user-field" type="hidden" name="username"/>
        <span th:errors="*{username}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="comment">Comments</label>
        <textarea class="form-control" th:field="*{comment}" />
        <span th:errors="*{comment}" class="error"></span>
    </div>

    <input type="submit" value="Add Comment" />
</form>

</body>
</html>
