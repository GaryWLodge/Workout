<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${workout}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="notes">Notes</label>
        <input class="form-control" th:field="*{notes}" />
        <span th:errors="*{notes}" class="error"></span>
    </div>
    <div>
        <label th:for="durationset">Duration/Set</label>
        <select name="durationId">
            <option th:each="durationset : ${durationsets}"
                    th:text="${durationset.name}"
                    th:value="${durationset.id}"></option>
        </select>
    </div>
    <div class="form-group">
        <label th:for="youtube">Youtube(Optional)</label>
        <input class="form-control" th:field="*{youtube}" />
        <h5>Got to Youtube.com and click share under your video.</h5>
        <h5>Paste only everything after the / for example(5wi6kARs7Us)</h5>

    </div>

    <input type="submit" value="Add Workout" />
</form>

</body>
</html>
