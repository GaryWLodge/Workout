<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>


<table class="table">
<tr>
    <th>Workout Plans</th>
    <th>Description</th>
</tr>


<tr  th:each="schedule : ${schedules}">

    <td><h2><a th:href="'home/view/' + ${schedule.id}" th:text="${schedule.name}"></a></h2></td>
    <td><p th:text="${schedule.description}"></p></td>

</tr>
</table>


<a href="/schedule/add" class="btn btn-info" role="button">Add Workout Plan</a>

<a href="/schedule/remove" class="btn btn-info" role="button">Remove Plan</a>

</body>
</html>
